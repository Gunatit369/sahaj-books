<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html>
<style>
 
body {
    font-family: Arial, sans-serif;
    background-color: #3ec98a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
input[type], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>


<div>
  <form id="bhajan">
    <label for="date"> Data:</label>
    <input type="date" id="date" name="Data" placeholder="Enter Your date:" required><br><br>
    <label for="name"> Bhajan Number:</label>
    <input type="text" id="name" name="Bhajan Number" placeholder="Enter Your Bhajan Number:" required><br><br>
     <label for="number">Bhajan Name:</label>
    <input type="text" id="number" name="Bhajan Name" placeholder="Enter Your Bhajan Name" required><br><br>
    <label for="number">Pendrive Number:</label>
    <input type="text" id="number" name="Pendrive Number" placeholder="Enter Your Pendrive number" required><br><br>
   

    
   
    <input type="submit" value="Submit" >
</form>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzlrTUPZ57k-8rFFkSLzS6MDPJAXszfUw48zTYX3pAjFDtf0dQYUbuu1Gw_aCeersTTVw/exec';
    
    const form = document.forms['bhajan'];
  
    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert('Success!', response))
            .catch(error => console.error('Error!', error.message));
    });
  </script>
	

</body>
</html>
